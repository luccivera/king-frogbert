<!DOCTYPE html>
<html dir="ltr" lang="en-ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" minimum-scale="1.0" />
  <meta name="author" content="Aleisha Silvera" />
  <!-- Attach Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">

  <title>King Frogbert - Virtual Pet</title>
</head>

<body>
  <div class="siteContainer">
    <header class="logo">
      <a class="kfbLogo" href="">
        <img src="img/kfb-logo.png" alt="King Frogbert logo">
      </a>
    </header>

    <section class="svgContainer">
      <object id="characterObj" data="img/character.svg" type="image/svg+xml"></object>
    </section>

    <section class="controls controlsContainer">
      <button id="happy" class="button btn1">Happy</button>
      <button id="sad" class="button btn2">Sad</button>
      <button id="sick" class="button btn3">Sick</button>
      <button id="angry" class="button btn4">Angry</button>
      <button id="feedPet" class="button btn5">Feed</button>
      <button id="dead" class="button btn6">Dead</button>
      <div id="neutral"></div>
    </section>

  </div>
  <footer>Copyright 2022 - Luccivera</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
